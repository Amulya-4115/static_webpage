<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h1>Student Details</h1>

<table>
  <thead>
    <tr>
      <th>id_num</th>
      <th>Name</th>
      <th>location</th>
      <th>branch</th>
      
      
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
      <tr>
        <td>{{ student.id_num}}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.location}}</td>
        <td>{{ student.branch }}</td>
        
        
      </tr>
    {% empty %}
      <tr>
        <td colspan="6" class="text-center fw-bold">No students found.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>


</body>
</html>
